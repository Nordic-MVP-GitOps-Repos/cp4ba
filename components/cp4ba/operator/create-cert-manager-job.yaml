iapiVersion: batch/v1
kind: Job
metadata:
  name: create-cert-manager-job
spec:
  selector: {}
  template:
    metadata:
      name: create-certmanager
    spec:
      initContainers: 
        - name: clone-repo
          image: docker.io/alpine/git
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              git clone -b scripts https://github.com/IBM/ibm-common-service-operator.git
          volumeMounts:
            - mountPath: /work
              name: workarea  
      containers:
        - name: create-cert-manager
          image: registry.redhat.io/openshift4/ose-cli
          command: ["/bin/sh"]
          args:
            - -c
            - >-              
              ./setup_singleton.sh --enable-licensing --license-accept
          volumeMounts:
            - mountPath: /work
              name: workarea
      restartPolicy: Never
      serviceAccountName: ibm-cp4ba-anyuid
      volumes:
        - name: workarea
          persistentVolumeClaim:
            claimName: workspace
